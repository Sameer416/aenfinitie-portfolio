<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Project - Aenfinite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #38bdf8 0%, #e0e7ef 40%, #f7f9fb 100%);
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10);
      backdrop-filter: blur(12px) saturate(160%);
      -webkit-backdrop-filter: blur(12px) saturate(160%);
      border-radius: 1.5rem;
      border: 1.5px solid rgba(255,255,255,0.28);
    }
    .fade-in {
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: none; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl p-8 glass fade-in mt-12 mb-12">
    <a href="landing.html" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Portfolio</a>
    <div id="projectContent" class="mt-2"></div>
  </div>
  <script>
    // Get project id from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const content = document.getElementById('projectContent');
    if (!id) {
      content.innerHTML = '<div class="text-center text-red-500">No project selected.</div>';
    } else {
      fetch(`http://localhost:5000/api/portfolio/${id}`)
        .then(res => res.json())
        .then(item => {
          if (!item || !item.title) {
            content.innerHTML = '<div class="text-center text-red-500">Project not found.</div>';
            return;
          }
          content.innerHTML = `
            <div class="rounded-2xl overflow-hidden mb-6 relative h-64">
              ${item.image ? `<img src="${item.image}" alt="${item.title}" class="absolute inset-0 w-full h-full object-cover" />` : ''}
              <div class="absolute inset-0 bg-gradient-to-br ${item.gradient || ''} opacity-60"></div>
              <div class="absolute bottom-0 left-0 p-6">
                <h1 class="text-3xl font-bold text-white drop-shadow-lg">${item.title}</h1>
              </div>
            </div>
            <div class="mb-4">
              <h2 class="text-xl font-semibold mb-2">Description</h2>
              <p class="text-gray-700">${item.description}</p>
            </div>
            <div class="mb-4">
              <h2 class="text-xl font-semibold mb-2">Tags</h2>
              <div class="flex flex-wrap gap-2">
                ${(item.tags && Array.isArray(item.tags)) ? item.tags.map(tag => `<span class="${tag.color} px-3 py-1 rounded-full text-sm">${tag.text}</span>`).join('') : ''}
              </div>
            </div>
            <div class="mb-4">
              <h2 class="text-xl font-semibold mb-2">Category</h2>
              <span class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">${item.category}</span>
            </div>
          `;
        })
        .catch(() => {
          content.innerHTML = '<div class="text-center text-red-500">Failed to load project.</div>';
        });
    }
  </script>
</body>
</html>
